<div class="card bg-gradient-default shadow">
  <div class="card-header bg-transparent">
    <div class="row align-items-center">
      <div >
        <mat-card  class="container" style="background-color: #ffffff; margin-top: 10px">
          <input type="text" class="form-control form-control-alternative" placeholder="cour name" [(ngModel)]="cours.name">
        </mat-card>
      </div>
      <mat-card  class="container" style="background-color: #ffffff; margin-top: 10px">
        <div class="form-group">
          <textarea rows="4" class="form-control form-control-alternative" placeholder="A few words about your cour here" [(ngModel)]="cours.description"></textarea>
        </div>

      </mat-card>
      <mat-card class="container" style="background-color: #ffffff; margin-top: 10px">
        <div class="row">
          <div class="col-md-7">
            add video here
            video should be less than 60 MegaByte
               the file name is :
            <input [value]="filename" disabled>
          </div>
          <div class="col-3">
            <ngx-file-drop  (onFileDrop)="dropped($event)">
              <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">

                <button type="button" class="btn btn-danger" (click)="openFileSelector()">click me</button>
              </ng-template>
            </ngx-file-drop>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
</div>
