<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
      <h1 class="display-2 text-white">Add formation interface</h1>
      <button class="btn btn-primary" (click)="ValidateFormation()"> validate this formation </button>
    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-8 mb-5 mb-xl-0">
      <app-add-detail-cours [cours] ="cours"></app-add-detail-cours>
      <div class="container" style="margin-top: 10px; margin-bottom: 10px" >
            <div class="card bg-secondary shadow">
              <div class="card-header bg-white border-0">
                <div class="row align-items-center">
                  <div class="col-8">
                    <h3 class="mb-0">Information global </h3>
                  </div>
                </div>
              </div>
              <div class="card-body">
                <h6 class="heading-small text-muted mb-4">info</h6>
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-formation-name">formation name</label>
                        <input type="text" id="input-formation-name" class="form-control form-control-alternative" placeholder="formation name" [(ngModel)]="forma.name">
                      </div>
                    </div>
                  </div>
                </div>
                <hr class="my-4" />
                <!-- Address -->
                <h6 class="heading-small text-muted mb-4">Description</h6>
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <textarea rows="4" class="form-control form-control-alternative" placeholder="A few words about your formation here" [(ngModel)]="forma.description"></textarea>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-4">
                      <div class="form-group">
                        <label class="form-control-label" for="input-city">Date To start</label>
                        <input type="date" id="input-city" class="form-control form-control-alternative" [(ngModel)]="forma.firstDate">
                      </div>
                    </div>
                    <div class="col-lg-4">
                      <div class="form-group">
                        <label class="form-control-label" for="input-country">Date To end</label>
                        <input type="date" id="input-country" class="form-control form-control-alternative" [(ngModel)]="forma.finalDate">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

      </div>
    </div>
    <div class="col-xl-4">
      <app-add-chapter-list [formation] = "forma" (sendRequest)="ReciveEvent($event)"></app-add-chapter-list>
    </div>

  </div>

</div>
