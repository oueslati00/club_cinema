<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 600px; background-image: url(assets/img/theme/logoinfo.jpg); background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="row">
      <div class="col-lg-7 col-md-10">
        <h1 class="display-2 text-white">Hello Admin</h1>
        <p class="text-white mt-0 mb-5">This is your profile page. enjoy in doing what you want  </p>
        <a href="#!" class="btn btn-info">Edit profile</a>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <div class="row">

    <div class="col-xl-8 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">My account</h3>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form  name="form" #f="ngForm" (ngSubmit)="f.form.valid && onSubmit(f)">
            <h6 class="heading-small text-muted mb-4">User information</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-username">Username</label>
                    <input type="text" id="input-username" class="form-control form-control-alternative" placeholder="Username" [(ngModel)]="form.username" #username="ngModel" name="username" [value]="user.username">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-email">Email address</label>
                    <input type="email" id="input-email" class="form-control form-control-alternative" placeholder="jesse@example.com" [(ngModel)]="form.email" #email="ngModel" name="email" [value]="user.email">
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4" />
            <!-- Address -->
            <h6 class="heading-small text-muted mb-4">Contact information</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="form-control-label" for="input-address">Address</label>
                    <input id="input-address" class="form-control form-control-alternative" placeholder="Home Address" [(ngModel)]="form.adresse" #adresse="ngModel" name="adresse" [value]="user.adress" type="text">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="input-city">City</label>
                    <input type="text" id="input-city" class="form-control form-control-alternative" [(ngModel)]="form.testcity" #testcity="ngModel" name="testcity" placeholder="City" [value]="user.city">
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="input-country">Country</label>
                    <input type="text" id="input-country" class="form-control form-control-alternative" placeholder="Country" [(ngModel)]="form.testcountry" #testcountry="ngModel" name="testcountry"[value]="user.country">
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="input-country">Postal code</label>
                    <input type="number" id="input-postal-code" class="form-control form-control-alternative" placeholder="Postal code" [(ngModel)]="form.testpostal" #testpostal="ngModel" name="testpostal" [value]="user.codePostal">
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4" />
            <!-- Description -->
            <h6 class="heading-small text-muted mb-4">Update Password</h6>
            <div class="pl-lg-4">
              <div class="form-group">
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="old_password">old password</label>
                    <input type="password" id="old_password" class="form-control form-control-alternative" [(ngModel)]="form.oldpassword" #oldpassword="ngModel" name="oldpassword" placeholder="old password" >
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="newpassword">new password</label>
                    <input type="password" id="newpassword" class="form-control form-control-alternative" placeholder="new password" [(ngModel)]="form.newpassword1" #newpassword1="ngModel" name="newpassword1">
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="newpasswor2">new password</label>
                    <input type="password" id="newpasswor2" class="form-control form-control-alternative" placeholder="new password" [(ngModel)]="form.newpassword2" #newpassword2="ngModel" name="newpassword2">
                  </div>
                </div>
            </div>
              <button class="btn btn-button"> edit profil</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
