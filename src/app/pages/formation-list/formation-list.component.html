<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
      Foramtions
    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">List Of Formation</h3>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
            <tr>
              <th scope="col">formation name</th>
              <th scope="col">formateur name</th>
              <th scope="col">Date To Start</th>
              <th scope="col"> CompteRendu List</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let formation of listforamtion">
              <th scope="row">
                <div class="media align-items-center">
                  <div class="media-body">
                    <span class="mb-0 text-sm">{{formation.formationName}}</span>
                  </div>
                </div>
              </th>
              <td scope="row">
                <div class="media align-items-center">
                  <div class="media-body">
                    <span class="mb-0 text-sm">{{formation.formateurName}}</span>
                  </div>
                </div>
              </td>

              <td scope="row">
                <div class="media align-items-center">
                  <div class="media-body">
                    <span class="mb-0 text-sm">{{formation.dateToStart}}</span>
                  </div>
                </div>
              </td>
              <td>
                  <span class="badge badge-dot mr-4">
                    <app-modal-basic [idformation] = "formation.id"></app-modal-basic>
                  </span>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
