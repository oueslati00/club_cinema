<form
  *ngIf="!isSend"
  name="form"
  (ngSubmit)="f.form.valid && onSubmit()"
  #f="ngForm"
  novalidate
>
  <div class="form-group">
    <label for="password"> new password</label>
    <input
      id="password"
      type="password"
      class="form-control"
      name="password"
      [(ngModel)]="form.password"
      required
      #password="ngModel"
    />
    <div
      class="alert alert-danger"
      role="alert"
      *ngIf="f.submitted && password.invalid"
    >
      email is required!
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-primary btn-block">
      update
    </button>
  </div>
  <div class="form-group">
    <div
      class="alert alert-danger"
      role="alert"
      *ngIf="f.submitted && isSendFailed"
    >
      update password was failed
    </div>
  </div>
</form>
<div class="alert alert-success" *ngIf="isSend">
  your password was updated
</div>
